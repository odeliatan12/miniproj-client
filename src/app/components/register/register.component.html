<div class="text-center p-5">
    <main class="form-signin w-100 m-auto h3 p-5">
        <form [formGroup]="form" (ngSubmit)="registerUser()">
          <h3 class="h3 mb-3 fw-normal">Register</h3>
      
          <div class="form-floating">
            <input formControlName="username" type="name" class="form-control" id="floatingInput" placeholder="Username">
          </div>
          <div class="form-floating">
            <input formControlName="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
          </div>
      
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
        </form>
      </main>
</div>
