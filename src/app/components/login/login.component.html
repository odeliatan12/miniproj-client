<div class="text-center p-5 mt-5">
  <main class="form-signin w-100 m-auto h3 p-5">
    <form [formGroup]="form" (ngSubmit)="submitLoginForm()">
      <h3 class="h3 mb-2 fw-normal loginHeader">Login</h3>

      <div class="row g-3">
        <!-- name -->
        <div class="col-sm-12">
          <input
            formControlName="username"
            type="text"
            class="form-control p-2"
            id="firstName"
            placeholder="username"
          />
        </div>
        
        <!-- Password -->
        <div class="col-sm-12">
          <input
            formControlName="password"
            type="password"
            class="form-control mb-2"
            id="firstName"
            placeholder="password"
          />
        </div>
      </div>

      <app-google-login></app-google-login>
      
      <button class="w-100 btn btn-lg btn-primary loginBtn" type="submit">
        Login
      </button>
    </form>
  </main>
</div>
