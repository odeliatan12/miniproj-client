<main class="main">

  <!-- Carousel -->
  <div id="carouselExampleIndicators" class="carousel slide mb-5">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://cdn.shopify.com/s/files/1/0770/5745/files/Harry_s---web-desktop-banner_2000x.jpg?v=1682651648" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://cdn.shopify.com/s/files/1/0770/5745/files/Wildfire-Burgers-Keppel---web-desktop-banner_2000x.jpg?v=1682651648" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://cdn.shopify.com/s/files/1/0770/5745/files/La_Taperia_Deal_Spotlight_Desktop_Banner_1700x300_0e0e5033-ce0a-4ad6-bc7a-299887b16350_2000x.jpg?v=1683272499" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <h3 class="header">Best Selling Deals</h3>
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3">
    <div *ngFor="let d of allDeals" class="col">
      <div class="container" style="margin-top: 10px">
        <div class="card-sl">
          <div class="card-image">
            <img
              src="{{ d.saturdayFrom }}"
            />
          </div>

          <a class="card-action" href="#"
            >-
            {{
              ((d.originalAmount - d.newAmount) / d.originalAmount) * 100
            }}%</a
          >
          <div class="card-heading">{{ d.name }}</div>
          <div class="card-text">
            {{ d.category }}
          </div>
          <div class="card-text">${{ d.newAmount }}</div>
          <a (click)="goToDealPage(d.id)" class="card-button"> Purchase</a>
        </div>
      </div>
    </div>
  </div>

  
</main>
