<main class="main">
    <section class="py-5 text-center container">
      <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
          <h1 class="fw-light">Chope</h1>
          <p class="lead text-body-secondary">
            With Chope, life will never be easier
          </p>
        </div>
      </div>
    </section>
  
    <div class="album py-5 bg-body-tertiary">
      <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
          <div *ngFor="let d of allDeals" class="col">
            <div class="card shadow-sm">
              <img
                height="50px"
                width="50px"
                src="/src/app/images-test/odette.png"
                class="card-img-top"
                alt="..."
              />
              <div class="card-body">
                <p class="card-text">
                  {{ d.originalAmount }}
                </p>
                <p class="card-text">
                  {{ d.newAmount }}
                </p>
                <div
                  class="d-flex justify-content-between align-items-center"
                ></div>
              </div>
              <button (click)="goToDealPage(d.id)" type="button" class="btn">
                Find out more
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
